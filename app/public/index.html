<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebManager</title>

  <!-- build:css css/app.min.css -->
  <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" >
  <link rel="stylesheet" href="../bower_components/nprogress/nprogress.css" >
  <link rel="stylesheet" href="../bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" >
  <link rel="stylesheet" href="css/browsehappy.css">
  <link rel="stylesheet" href="css/bootstrap.docs.min.css">
  <link rel="stylesheet" href="css/app.css">
  <!-- endbuild -->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/"><strong>upgrade your browser</strong></a> to improve your experience.</p>
  <![endif]-->

  <!-- TITLE -->
  <div class="bs-docs-header" >
  	<div class="container">
  		<h1><img class="profile-img" src="img/logo.png" alt="" ></h1>
  		<p>Control your VCL Files on Mobile.</p>
  	</div>
  </div>

  <!-- CONTAINER -->
	<div class="container bs-docs-container" >
		<div class="row">
			<div class="col-md-12" role="main" >
				<div class="bs-docs-section">

          <div class="row">
            <div class="col-sm-12">

              <div id='info'></div></br>
          		<div id='artist'></div></br>
          		<div id='music'></div></br>
          		<img id='img' src=""/></br>

              <div class="panel panel-default" style="text-align: center;" >
                <div class="panel-body">
                    <button id="backward" type="text" class="btn btn-danger btn-xlarge" >
                      <i class="fa fa-fast-backward"></i>
                    </button>
                    <button id="play" type="text" class="btn btn-success btn-xlarge" >
                      <i class="fa fa-play"></i>
                    </button>
                    <button id="stop" type="text" class="btn btn-warning btn-xlarge" >
                      <i class="fa fa-stop"></i>
                    </button>
                    <button id="forward" type="text" class="btn btn-danger btn-xlarge" >
                      <i class="fa fa-fast-forward"></i>
                    </button>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default" style="text-align: center;" >
            <div class="panel-body">
              <div class="row" style="text-align: center; margin-bottom: 12px;" >
                <div class="col-sm-12">
                  <input id="slider" data-slider-id='slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="10" data-slider-value="100"/>
                </div>
              </div>
              <div class="row" style="text-align: center;" >
                <div class="col-sm-12">
                  <button id="volume" type="text" class="btn btn-success btn-lg" >
                    <i class="fa fa-volume-up"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--
          <div class="page-header" style="">
            <h1>PlayList</h1>
          </div>
          -->

				</div>
			</div>
		</div>
	</div>

  <!-- FOOTER -->
  <footer class="bs-docs-footer" role="contentinfo" >
  	<div class="container">
      <p><a href="#" target="_blank">Gordos Team</a> <i>(vs 0.0.1)</i></p>
  	</div>
  </footer>

  <!-- build:js js/app.min.js -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/nprogress/nprogress.js"></script>
  <script src="../bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
  <script src="../bower_components/socket.io-client/socket.io.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
